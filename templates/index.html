<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<header>
    <h1>{{ .Title }}</h1>
</header>
<div class="container">
    <ul>
        {{ range .Books }}
        <li>
            <h3>{{ .Title }}</h3>
            <p>Author: {{ .Author }}</p>
        </li>
        {{ end }}
    </ul>
</div>
</body>
</html>
